<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>


    <title>Tutorial Tailwind: lezione 14</title>    

</head>
    
<body class="p-10">

    <div class="p-10 bg-slate-200 hover:bg-red-400"></div>
    <br>

    <input type="text" class="mb-4 border border-black focus:bg-red-400">
    <br>

    <button class="mb-5 py-2 px-4 active:bg-blue-400 border border-black">cliccami</button>
    <br>

    <ul>
        <li class="bg-slate-300 p-5 even:bg-green-500 odd:bg-green-300">1</li>
        <li class="bg-slate-300 p-5 even:bg-green-500 odd:bg-green-300">2</li>
        <li class="bg-slate-300 p-5 even:bg-green-500 odd:bg-green-300">3</li>
        <li class="bg-slate-300 p-5 even:bg-green-500 odd:bg-green-300">4</li>
        <li class="bg-slate-300 p-5 even:bg-green-500 odd:bg-green-300">5</li>
    </ul>

    <p class="mt-5 p-10 empty:bg-red-400">cose</p>
    <p class="mb-5 p-10 empty:bg-red-400"></p>

    <button disabled class="disabled:bg-red-200 mb-5 py-2 px-4 border border-black">cliccami</button>
    <button class="mb-5 py-2 px-4 active:bg-blue-400 border border-black">cliccami</button>
    <br>

    <ul class="group">
        <li class="bg-slate-300 p-5 group-hover:bg-green-400">1</li>
        <li class="bg-slate-300 p-5">2</li>
        <li class="bg-slate-300 p-5">3</li>
        <li class="bg-slate-300 p-5">4</li>
        <li class="bg-slate-300 p-5">5</li>
    </ul>
    <br>

    <ul class="group ciao">
        <li class="bg-slate-300 p-5 group-[.ciao]:bg-green-400">1</li>
        <li class="bg-slate-300 p-5">2</li>
        <li class="bg-slate-300 p-5">3</li>
        <li class="bg-slate-300 p-5">4</li>
        <li class="bg-slate-300 p-5">5</li>
    </ul>
    <br>

    <p class="p-10 empty:bg-green-400"></p>
    <p class="p-10 empty:bg-green-400 after:content-['*'] after:text-green-400">cose</p>
    <p class="p-10 empty:bg-green-400 before:content-['*'] before:text-green-400">cose</p>

    <input type="text" class="mb-5 border border-black placeholder:italic placeholder:text-right placeholder:text-red-400" placeholder="inserisci email">
    <br>

    <div data-nome="Luca" class="p-10 bg-blue-300 data-[nome=Luca]:bg-green-300"></div>
    <div data-nome="Franco" class="p-10 bg-blue-300 data-[nome=Luca]:bg-green-300"></div>
    <div data-nome="Franco" data-cognome="Stocazzo" class="p-10 bg-blue-300 data-[cognome=Stocazzo]:bg-red-300"></div>
    <br>

    <div class="p-10 bg-red-300 lg:hover:bg-green-300 "></div>








</body>

</html>
